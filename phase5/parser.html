<!doctype html>
<html>
  <head>

    <script src="js/settings.js"></script>
    <script src="js/dialog.js" charset="utf-8"></script>
    <script src="js/inventory.js"></script>

    <script>
      var showParsedAs = true;
      function startGame() {
        Story.disable();
      }
      Parser.start();
      function showDialog(msg) {
        $('body').append('<p>' + msg + '</p>');
      }
      avatar.redraw = function () { };
      avatar.walkto = function (x, y) {
        avatar.position(x, y);
        $('body').append('<p>Ok.</p>');
      }
    </script>

  <body>
      <div id="commandline">
        <span id="command"></span><span id="cursor">|</span>
        <div id="mic">
          <input autocomplete="off" type="text" id="speech" x-webkit-speech x-webkit-grammar="builtin:search"/>
        </div>
      </div>
    </div>
